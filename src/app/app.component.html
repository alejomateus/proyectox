<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top animated aparece">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
            <div>
                <a>
                    <img src="assets/logo.jpg" width="100">
                </a>
            </div>
        </div>

        <div class="mt-3" fxLayoutAlign="center center">
            <mat-nav-list>
                <a mat-list-item class="ml-2" style="font-size:15px;" href="#promo">
                    Homepage
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="white" *ngIf="vista">
            <img src="https://sanalexfit.com/wp-content/uploads/2020/07/COACH.jpg">
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()" class="btn_menu">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
