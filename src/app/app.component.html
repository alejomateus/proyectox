<mat-sidenav-container class="container">
    <mat-sidenav *ngIf="opened" #sidenav [mode]="over" [opened]="opened" class="bottom-to-top">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
            <div>
                <a>
                    <img src="assets/logo.jpg" style="max-height: 250px; width: auto;">
                </a>
            </div>
        </div>

        <div class="mt-3" fxLayout="column" fxLayoutAlign="center center">
            <ul id="menu-menu" class="menu-main">
                <li (click)="scrollToElement('app-month-promo',a)"><a #a
                        class="item-menu active"><span>INICIO</span></a></li>
                <li (click)="scrollToElement('app-goals',b)"><a #b class="item-menu"><span>SOBRE M√ç</span></a></li>
                <li (click)="scrollToElement('app-challenges',c)"><a #c class="item-menu"><span>RETOS</span></a></li>
                <li (click)="scrollToElement('app-abroad-rates', d)"><a #d class="item-menu"><span>PRECIOS</span></a>
                </li>
                <li (click)="scrollToElement('app-challenges-met',e)"><a #e class="item-menu"><span>RETOS
                            CUMPLIDOS</span></a>
                </li>
                <li (click)="scrollToElement('app-gallery',f)"><a #f class="item-menu"><span>GALERIA</span></a></li>
                <li (click)="scrollToElement('app-contact',g)">
                    <a #g class="item-menu"><span>CONTACTO</span></a></li>
                <li><a><span>REGISTRATE</span></a>
                </li>
                <li style="border: none; color: #F3610B;">
                    <fa-icon style="margin-right:  15px;" [icon]="faWhatsapp"></fa-icon>
                    <fa-icon [icon]="faInstagram"></fa-icon>
                </li>
            </ul>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="white" *ngIf="!opened">
            <img src="https://sanalexfit.com/wp-content/uploads/2020/07/COACH.jpg">
            <span class="spacer"></span>
            <button mat-icon-button class="btn_menu" (click)="statusMenu()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <div class="menu" *ngIf="!opened" [class]="visibleMenu">
            <ul class="menu-main">
                <li (click)="scrollToElement('app-month-promo',a)"><a #a
                        class="item-menu active"><span>INICIO</span></a></li>
                <li (click)="scrollToElement('app-goals',b)"><a #b class="item-menu"><span>RETOS</span></a></li>
                <li (click)="scrollToElement('app-challenges',c)"><a #c class="item-menu"><span>PRECIOS</span></a>
                </li>
                <li (click)="scrollToElement('app-challenges',d)"><a #d class="item-menu"><span>RETOS
                            CUMPLIDOS</span></a></li>
                <li (click)="scrollToElement('app-gallery',e)"><a #e class="item-menu"><span>GALERIA</span></a></li>
                <li (click)="scrollToElement('app-contact',f)"><a #f class="item-menu"><span>CONTACTO</span></a></li>
                <li><a><span>REGISTRATE</span></a></li>
            </ul>
        </div>
        <div class="content" (click)="hidesMenu()">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
