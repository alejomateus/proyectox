<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
      <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <div class="with-bg"></div>
          <div>
              <a>
                  <img src="assets/logo.jpg" width="100">
              </a>
          </div>
      </div>

      <div class="mt-3"  fxLayoutAlign="center center">
          <mat-nav-list>
              <a mat-list-item class="ml-2" style="font-size:15px;" href="#promo" >
                  Homepage
              </a>
          </mat-nav-list>
      </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="white" *ngIf="!opened">
        <img src="https://sanalexfit.com/wp-content/uploads/2020/07/COACH.jpg">
          <span class="spacer"></span>
          <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!opened" class="btn_menu">
              <mat-icon class="icon-menu-fine">menu</mat-icon>
          </button>
      </mat-toolbar>
      <div class="content" [ngStyle]="{'margin-top': opened ? '0px': '56px'}">
          <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
