<section class="gym-p-33">
    <div class="gym-wrap">
        <div flex fxLayout="column" fxLayout.gt-xs="row">
            <div fxLayout="column" fxFlex="100%" fxFlex.gt-xs="50%">
                <div style="margin-bottom: 20px;">
                    <div style="padding:0 0 0 30px;border-left:2px solid rgba(255,255,255,.5);">
                        <h2 id="tituloPrueba" class="gym-h2">ALCANZA <br>TUS METAS SOÑADAS</h2>
                        <hr class="no_line" style="margin:0 auto 10px">
                        <h6 class="gym-h6">ESTARÁS EN <br> MANOS DE UN PROFESIONAL</h6>
                        <hr class="no_line" style="margin:0 auto 30px">
                    </div>
                </div>
                <div class="gym-rectangle">
                    <div class="uploader-status">
                        <mat-progress-spinner class="track" [mode]="mode" value="100" diameter="140">
                        </mat-progress-spinner>
                        <p class="gym-percent">{{value*0.01 | percent}}</p>
                        <mat-progress-spinner class="circle" [mode]="mode" [value]="value" diameter="140">
                        </mat-progress-spinner>
                    </div>
                    <!-- <div class="circle">
                    </div> -->
                    <p>Los resultados dependen de ti ¿Lo hacemos juntos?</p>
                </div>
            </div>
            <div fxLayout="row" fxFlex class="gym-container-img">
                <img src="assets/goals/Personal-trainer-aboutus.png" alt="gym modelo">
            </div>
        </div>
    </div>
</section>
